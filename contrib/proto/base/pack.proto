package proto.base;

message Error {
    optional int32  code  = 1;
    optional string error = 2;
}

message Request {
    optional	int32	session   = 1; // 客户端生成，若为0，不需要相应；否则服务器相应时原样返回
    optional	int32	type      = 2; // 请求时为接口id，相应时为0
    optional	bytes	data      = 3; // 请求内容
}

message Response {
    optional	int32	session   = 1; // 客户端生成，服务器相应时原样返回
    optional    Error   error     = 2; // 若处理请求出错返回给客户端
    optional    bytes   data      = 3; // 响应内容
}

